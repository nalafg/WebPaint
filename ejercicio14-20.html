<!DOCTYPE html>
<html>
<head>
	<title>Clase</title>
	<style type="text/css">
		.super_div{
			width: 100%;
			height: 500px;
			background-color: #D5D8DC;
		}
		.mini_div{
			width: 30%;
			margin: 1%;
			border-radius: 5px;
			border-width: 1px;
			border-style: solid;
			border-color: black;
			height: 300px;
			float: left;
		}
	</style>
</head>
<body>

		<button id="hide">Hide</button>
		<button id="show">Show</button>
		<button id="wepa">Hide Show</button>

		<div class="super_div">
		<div  id="primer_div" class=" otra_clase mini_div" style="background-color: #2ECC71;"></div>
		<div class="mini_div" style="background-color: #D98880;"></div>
		<div  class="otra_clase mini_div" style="background-color: #F9E79F;"></div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script> 
		
        $(document).ready(function(){
        	/*
        	//ejercicios 14-15
			$("#hide").click(function(){
			   	$("#primer_div").hide();
			});
			$("#show").click(function(){
			    $("#primer_div").show();
			});

			*/
			/*
			//16-17
			$("#show").click(function(){
			  $("#primer_div").fadeIn();
			  
			});

			$("#hide").click(function(){
			  $("#primer_div").fadeOut();  
			});*/
			//18-19
			$("#hide").click(function(){
			    $("#primer_div").slideUp();
			});
			$("#show").click(function(){
			    $("#primer_div").slideDown();
			});

			//20
			$("#wepa").click(function(){
			    $("#primer_div").slideToggle();
			});
		});
		

		
    </script> 

  

 
</body>
</html>
